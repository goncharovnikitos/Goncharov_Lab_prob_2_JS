<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Example2_3</title>
</head>
<body>
<script>
let year = prompt('В каком году появилась спецификация HTML5?', '');
if (year < 2014) {
alert('Это слишком рано..');
} else if (year > 2014) {
alert('Это поздновато..');
} else {
alert('Да, точно в этом году!');
}
</script>
</body>
</html>
